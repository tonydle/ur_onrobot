# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: manipulator
  joint_model_group_pose: home
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
hardware_interface:
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
    - finger_width
  sim_control_mode: 1  # 0: position, 1: velocity

ur:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: &loop_hz 50

  scaled_pos_joint_traj_controller:
    type: position_controllers/JointTrajectoryController
    joints: &robot_joints
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    # gains: # Required because we're controlling an effort interface
    #   shoulder_pan_joint: {p: 2000,  d: 20, i: 1, i_clamp: 1}
    #   shoulder_lift_joint: {p: 6000,  d: 40, i: 1, i_clamp: 1}
    #   elbow_joint: {p: 2000,  d: 20, i: 1, i_clamp: 1}
    #   wrist_1_joint: {p: 500,  d: 1, i: 1, i_clamp: 1}
    #   wrist_2_joint: {p: 500,  d: 1, i: 1, i_clamp: 1}
    #   wrist_3_joint: {p: 10,  d: 0.1, i: 0, i_clamp: 1}  
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
    stop_trajectory_duration: 0.5
    state_publish_rate: *loop_hz
    action_monitor_rate: 10


  joint_group_pos_controller:
    type: position_controllers/JointGroupPositionController
    joints: # It's best if this is in alphabetical order
      - elbow_joint
      - shoulder_lift_joint
      - shoulder_pan_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    elbow_joint:
      pid: {p: 2000,  d: 20, i: 1, i_clamp: 1}
    shoulder_lift_joint:
      pid: {p: 6000,  d: 40, i: 1, i_clamp: 1}
    shoulder_pan_joint:
      pid: {p: 2000,  d: 20, i: 1, i_clamp: 1}
    wrist_1_joint:
      pid: {p: 500,  d: 1, i: 1, i_clamp: 1}
    wrist_2_joint:
      pid: {p: 500,  d: 1, i: 1, i_clamp: 1}
    wrist_3_joint:
      pid: {p: 10,  d: 0.1, i: 0, i_clamp: 1}

onrobot:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  joint_position_controller:
    type: position_controllers/JointPositionController
    joint: finger_width
  gripper_controller:
    type: position_controllers/GripperActionController
    joint: finger_width

