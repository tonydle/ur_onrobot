controller_list:
- name: "ur/scaled_pos_joint_traj_controller"
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
- name: "onrobot/gripper_controller"
  action_ns: gripper_cmd
  type: GripperCommand
  default: True
  joints:
    - finger_width